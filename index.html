<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Dictionary App</title>
</head>
<body>
    <header>
        <h1>Dictionary App Using HTML, CSS and Javascript</h1>
    </header>
    <form>
        <input type="search" id="search" placeholder="Enter phrase" required>
        <input type="submit" value="Search" class="btn btn-success">
    </form>

    <div id="result-header">
        <h2>Word being searched</h2>
        <p>Pronounciation <span>//Pronounciation//</span> <i class="fa fa-volume-up"><audio src=""></audio></i></p>
    </div>

    <div id="search-results">
        <div class="result">
            <h2>Part of speech: </h2>
            <p>Meaning: Meaning here</p>
            <p>Example: Example here</p>
            <p>Synonyms: Synonyms</p>
            <p>Antonyms: Antonyms</p>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
